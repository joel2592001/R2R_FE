<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Waveform bars representing voice/audio -->
  <rect x="20" y="45" width="6" height="10" rx="3" fill="url(#grad)"/>
  <rect x="30" y="35" width="6" height="30" rx="3" fill="url(#grad)"/>
  <rect x="40" y="25" width="6" height="50" rx="3" fill="url(#grad)"/>
  <rect x="50" y="20" width="6" height="60" rx="3" fill="url(#grad)"/>
  <rect x="60" y="30" width="6" height="40" rx="3" fill="url(#grad)"/>
  <rect x="70" y="40" width="6" height="20" rx="3" fill="url(#grad)"/>
</svg>
